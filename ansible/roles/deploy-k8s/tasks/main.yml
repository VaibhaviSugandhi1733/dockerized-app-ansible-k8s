- name: Save Docker image to tar
  shell: docker save flaskapp:latest -o /tmp/flaskapp.tar

- name: Import image into MicroK8s containerd
  shell: microk8s ctr image import /tmp/flaskapp.tar

- name: Create Kubernetes Deployment
  shell: |
    cat <<EOF | microk8s kubectl apply -f -
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: flaskapp-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: flaskapp
      template:
        metadata:
          labels:
            app: flaskapp
        spec:
          containers:
          - name: flaskapp
            image: flaskapp:latest
            ports:
            - containerPort: 5000
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: flaskapp-service
    spec:
      type: NodePort
      selector:
        app: flaskapp
      ports:
        - protocol: TCP
          port: 80
          targetPort: 5000
          nodePort: 30080
    EOF
